name: Deploy to AWS with Serverless (OIDC)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: üì¶ Install pnpm
        run: npm install -g pnpm

      - name: üíæ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-


      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile


      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::654654589924:role/GitHubActionsDeployRole
          aws-region: us-east-1

      - name: Deploy with Serverless
        run: pnpm run deploy-prod
        env:
          USERS_TABLE: ${{ secrets.USERS_TABLE }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          REST_API_ID: ${{ secrets.REST_API_ID }}
          REST_API_ROOT_RESOURCE_ID: ${{ secrets.REST_API_ROOT_RESOURCE_ID }}

      - name: üîç Debug environment variables
        run: |
          # Imprime el valor (enmascarado) de las variables no sensibles
          echo "USERS_TABLE=$USERS_TABLE"
          echo "REST_API_ID=$REST_API_ID"
          echo "REST_API_ROOT_RESOURCE_ID=$REST_API_ROOT_RESOURCE_ID"

          # Comprueba que JWT_SECRET y JWT_SECRET existan mostrando su longitud
          if [ -z "$JWT_SECRET" ]; then
            echo "‚ùå JWT_SECRET is empty"
            exit 1
          else
            echo "‚úÖ JWT_SECRET length is ${#JWT_SECRET}"
          fi
